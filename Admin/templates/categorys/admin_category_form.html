{% extends 'adminbase.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/category/admin_form.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="form-container">
    
    <h2>{% if form.instance.pk %}Edit Category{% else %}Add New Category{% endif %}</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}

        <div>
            <label for="id_name">Category Name:</label>
            <input type="text" name="name" id="id_name" required>
            </div>
        
        <div>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" rows="4"></textarea>
            </div>
        
        <div class="form-actions">
            <button type="button" class="btn-back" onclick="history.back()">Back</button>
            <button type="submit" class="btn-save">Save Category</button>
        </div>
    </form>
</div>
{% endblock content %}
