{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Admin Panel</title>

    <link rel="stylesheet" href="{% static 'css/adminAuth/forgot-password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <aside class="brand-panel">
        <div class="brand-content">
            <h2>SecondStrap</h2>
            <p>Admin Portal</p>
        </div>
    </aside>

    <main class="form-panel">
        <div class="form-container">
            <h1>Reset Password</h1>
            <p class="subheading">Enter your email to receive a sign-in code.</p>

            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn-submit">Send OTP</button>
            </form>

            <div class="support-link">
                remember now? <a href="{% url "admin_login" %}">Login</a>
            </div>
        </div>

        <footer class="form-footer">
            Â© 2024 SecondStrap Admin Panel
        </footer>
    </main>

</body>
</html>
