{% extends 'adminbase.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/user/user_form.css' %}">
{% endblock extra_css %}


{% block content %}
    
    <div class="form-header">
        <a href="{% url 'admin_user' %}" class="back-link" title="Back to users">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="form-header-text">
            <h1>Edit User</h1>
            <p>Update user information</p>
        </div>
    </div>

    <div class="card form-card">
        <form action="" method="POST" class="user-form">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="customer" selected>Customer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="active" selected>Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="created_at">Created At</label>
                    <input type="text" id="created_at" name="created_at" value="2025-01-15" disabled>
                </div>
                <div class="form-group">
                    <label for="total_orders">Total Orders</label>
                    <input type="text" id="total_orders" name="total_orders" value="12" disabled>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
